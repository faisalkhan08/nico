<!DOCTYPE html>
<html lang="en">
   <head>
       {% load static %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Nico - Login</title>
      <!-- Custom fonts for this template-->
      <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
      <link
         href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
         rel="stylesheet">
      <!-- Custom styles for this template-->
      <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/custom.css' %}" rel="stylesheet">
      <link href="{% static 'css/responsive-cust.css' %}" rel="stylesheet">
   </head>
   <body class="bg-gradient-primary">
      <section class="login-sec">
         <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
               <div class="col-lg-6 col-md-8">
                  <div class="card o-hidden border-0 shadow-lg">
                     <div class="card-body p-0">
                        <div class="p-5">
                           <div class="text-center">
                              <h1 class="h2 text-white">Welcome !</h1>
                           </div>
                           <form class="user" action="{% url 'accounts:login' %}" method="post">
                               {% csrf_token %}
                              <div class="form-group">
                                 <input type="email" name="email" class="form-control form-control-user"
                                    id="exampleInputEmail" aria-describedby="emailHelp"
                                    placeholder="Enter Email Address...">
                              </div>
                              <div class="form-group">
                                 <input type="password" name="password" class="form-control form-control-user"
                                    id="exampleInputPassword" placeholder="Password">
                              </div>
                              <div class="form-group row">
                                 <div class="col-12 col-md-6">
                                    <div class="custom-control custom-checkbox small">
                                       <input type="checkbox" class="custom-control-input" id="customCheck">
                                       <label class="custom-control-label" for="customCheck">Remember
                                       Me</label>
                                    </div>
                                 </div>
                              </div>
                              <button type="submit" class="btn btn-green-br btn-user d-block mx-auto w-75 text-uppercase font-weight-bold">
                              Login
                              </button>
                           </form>
                           <div class="text-center mt-4">
                              <a class="small lnkForget" href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Bootstrap core JavaScript-->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- Core plugin JavaScript-->
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
      <!-- Custom scripts for all pages-->
      <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
   </body>
</html>
