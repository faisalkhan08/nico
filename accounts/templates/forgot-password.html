<!DOCTYPE html>
<html lang="en">
   <head>
       {% load static %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Nico - Forgot Password</title>
      <!-- Custom fonts for this template-->
      <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
      <link
         href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
         rel="stylesheet">
      <!-- Custom styles for this template-->
      <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/custom.css' %}" rel="stylesheet">
      <link href="{% static 'css/responsive-cust.css' %}" rel="stylesheet">
   </head>
   <body class="bg-gradient-primary">
      <section class="login-sec">
         <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
               <div class="col-lg-6 col-md-8">
                  <div class="card o-hidden border-0 shadow-lg">
                     <div class="card-body p-0">
                        <div class="p-5">
                           <div class="text-center">
                              <h1 class="h2 text-white mb-3">Forgot Your Password?</h1>
                              <p class="h6 text-white font-weight-normal mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                 tempor incididunt ut labore et dolore magna aliqua.
                              </p>
                           </div>
                           <form class="user" action="{% url 'accounts:password_reset_request' %}" method="post">
                              {% csrf_token %}
                               <div class="form-group">
                                 <input type="email" class="form-control form-control-user"
                                    id="exampleInputEmail" aria-describedby="emailHelp" name="email"
                                    placeholder="Enter Email Address...">
                              </div>
                              <button type="submit" class="btn btn-green-br btn-user d-block mx-auto w-75 text-uppercase font-weight-bold">
                              Reset Password
                              </button>
                           </form>
                           <div class="text-center mt-4">
                              <p class="h6 text-white font-weight-normal">Already have an account ? <a class="small lnkForget font-weight-bold" href="{% url 'accounts:login' %}">Login!</a></p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Bootstrap core JavaScript-->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- Core plugin JavaScript-->
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
      <!-- Custom scripts for all pages-->
      <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
   </body>
</html>
